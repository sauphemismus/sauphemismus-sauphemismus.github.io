<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        ;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #buffered-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: none; /* Initially hidden */
            pointer-events: none; /* Ensure it doesn't intercept mouse events */
        }
        #container {
            text-align: center;
            z-index: 10; /* Ensure it's above the background */
            position: relative;
        }
        #joke {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="buffered-background"></div>
    <div id="joke-container">
        <h1>Joke Generator</h1>
        <p id="joke"></p>
        <button id="button">Get Joke</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
